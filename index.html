<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Bất Động Sản T.A.N</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <!-- logo -->
            <div class="logo">LOGO HERE</div>
            <div class="rightContainer">
                <!-- list -->
                <div class="list">
                    <div class="item item1">TỔNG QUAN</div>
                    <div class="item item2">MẶT BẰNG</div>
                    <div class="item item3">TIỆN ÍCH</div>
                    <div class="item item4">TIN TỨC</div>
                    <div class="item item5">TẢI BÁO GIÁ</div>
                </div>
                <!-- hotline -->
                <div class="hotline">
                    <div class="phoneNumber">
                        <i class="fas fa-phone-alt"></i>
                        0342366513
                    </div>
                </div>
                <!-- Navbar -->
                <div class="navbar">
                    <i class="far fa-bars"></i>
                </div>
            </div>
        </div>
    </header>
    <div class="nav-list">
        <div class="exit">
            <i class="fal fa-times"></i>
        </div>
        <div class="nav-list-item">
            <div class="nav-item">TỔNG QUAN</div>
            <div class="nav-item">MẶT BẰNG</div>
            <div class="nav-item">TIỆN ÍCH</div>
            <div class="nav-item">TIN TỨC</div>
            <div class="nav-item">TẢI BÁO GIÁ</div>
            <div class="nav-item">
                <i class="fas fa-phone-alt"></i>
                Hotline: 0342366513
            </div>
        </div>
    </div>
    <div class="overlay"></div>


    <!-- Javascript -->
    <script src="./app.js"></script>
</body>
</html>
